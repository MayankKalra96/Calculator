<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank's Calculator</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/script.js"></script>
</head>
<div class="base"> 
    <h1 >Calculator</h1>
<input type="number" placeholder="Please enter the numbers here." style="height: 50px; width: 350px;border-radius: 20px;text-align: center;position: absolute;top: 65px;left: 20px;">

<table>
    <tr>
    <th><button id="Btn1" value="1">1</button></th>
    <th><button id="Btn2" value="2">2</button></th>
    <th><button id="Btn3" value="3">3</button></th>
    <th><button id="BtnP" value="+">+</button></th>
</tr>
<br>
<tr>
    <th><button style="font-size:xx-small;"  id="Btn4" value="4">4</button></th>
    <th><button id="Btn5" value="5">5</button></th>
    <th><button id="Btn6" value="6">6</button></th>
    <th><button id="BtnM" value="*">*</button></th>
</tr>
<br>
<tr>
    <th><button style="font-size:xx-small;" id="Btn7" value="7">7</button></th>
    <th><button style="font-size:xx-small;" id="Btn8" value="8">8</button></th>
    <th><button id="Btn9" value="9">9</button></th>
    <th><button id="BtnS" value="-">-</button></th>
</tr>
<br>
<hr class="hr">


<tfoot>


    <th><button id="bigBtn" value="=">=</button></th>
</tfoot>
</table>

 

</div>   
</body>
</html>
